<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>טאבו: חנוכה הנדסה</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Assistant', 'sans-serif'],
                    },
                    keyframes: {
                       'animate-in': {
                         '0%': { opacity: 0, transform: 'translateY(1rem)' },
                         '100%': { opacity: 1, transform: 'translateY(0)' },
                       },
                     },
                    animation: {
                        'in': 'animate-in .3s ease-in-out',
                    },
                },
            },
        }
    </script>

    <!-- React Libraries (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>

    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        .rtl {
            direction: rtl;
        }
        #root {
            height: 100%;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased rtl">
    <div id="root"></div>

    <script>
        const { useState, useEffect } = React;
        const html = htm.bind(React.createElement);

        // --- Icon Components (like in previous working version) ---
        const IconBase = ({ className = 'w-5 h-5', children }) => html`
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" className=${className}>
            ${children}
          </svg>
        `;
        const Play = (props) => html`<${IconBase} ...${props}><polygon points="5 3 19 12 5 21 5 3"></polygon></${IconBase}>`;
        const Check = (props) => html`<${IconBase} ...${props}><polyline points="20 6 9 17 5 5"></polyline></${IconBase}>`;
        const X = (props) => html`<${IconBase} ...${props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></${IconBase}>`;
        const Clock = (props) => html`<${IconBase} ...${props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></${IconBase}>`;
        const RotateCcw = (props) => html`<${IconBase} ...${props}><path d="M3 2v6h6"></path><path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path></${IconBase}>`;
        const Trophy = (props) => html`<${IconBase} ...${props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></${IconBase}>`;
        const Users = (props) => html`<${IconBase} ...${props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></${IconBase}>`;
        const HelpCircle = (props) => html`<${IconBase} ...${props}><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></${IconBase}>`;
        const AlertCircle = (props) => html`<${IconBase} ...${props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></${IconBase}>`;


        const AliasGame = () => {
          // --- Game Configuration ---
          const ROUND_TIME = 60; 
          const WINNING_SCORE = 30;

          // --- Word Database ---
          const initialCards = [
            { word: "עגורן (מנוף)", forbidden: ["הרמה", "גובה", "בנייה", "מגדל", "סביבון"] },
            { word: "נר ראשון", forbidden: ["חנוכיה", "אש", "הדלקה", "ברכה", "יסודות"] },
            { word: "Revit", forbidden: ["תוכנה", "BIM", "מידול", "Autodesk", "תלת מימד"] },
            { word: "סופגניה", forbidden: ["ריבה", "שמן", "משמין", "בצק", "עגול"] },
            { word: "יציקת בטון", forbidden: ["משאית", "מערבל", "התקשות", "טפסנות", "שמן"] },
            { word: "נס פך השמן", forbidden: ["כד", "שמונה ימים", "בית המקדש", "סיכה", "מכונות"] },
            { word: "גשר", forbidden: ["מפתח", "עמודים", "מעבר", "צר מאוד", "תלוי"] },
            { word: "דמי חנוכה", forbidden: ["כסף", "מטבעות", "סבא", "תקציב", "כתב כמויות"] },
            { word: "VDC", forbidden: ["ניהול", "תכנון", "וירטואלי", "בנייה", "תיאום"] },
            { word: "סביבון", forbidden: ["מסתובב", "נ' ג' ה' פ'", "צעצוע", "ילדים", "מקדח"] },
            { word: "כלונס", forbidden: ["קידוח", "קרקע", "ביסוס", "עמוד", "בור"] },
            { word: "לביבה", forbidden: ["תפוח אדמה", "טיגון", "לטקס", "מתוק", "ארוחה"] },
            { word: "קסדה", forbidden: ["בטיחות", "ראש", "מגן", "אתר", "חובה"] },
            { word: "חשמונאים", forbidden: ["יוונים", "מרד", "מתתיהו", "מכבים", "קבלנים"] },
            { word: "פיגום", forbidden: ["גובה", "טיח", "חיפוי", "סולם", "מתכת"] },
            { word: "שמש", forbidden: ["נר", "עוזר", "גבוה", "מרכז", "אור"] },
            { word: "Navisworks", forbidden: ["התנגשויות", "Clash", "בדיקה", "מודל", "תיאום"] },
            { word: "כד קטן", forbidden: ["שמן", "טהור", "בית המקדש", "נשבר", "חרס"] },
            { word: "גרמושקה", forbidden: ["היתר", "תוכנית", "עירייה", "חתימות", "נייר"] },
            { word: "Python", forbidden: ["קוד", "תכנות", "נחש", "אוטומציה", "סקריפט"] },
            { word: "מעוז צור", forbidden: ["שיר", "ישועתי", "הדלקה", "פיוט", "מזבח"] },
            { word: "קיר תמך", forbidden: ["אדמה", "לחץ", "בטון", "שיפוע", "ייצוב"] },
            { word: "חנוכיה", forbidden: ["קנים", "תשעה", "הדלקה", "חלון", "פרסום הנס"] },
            { word: "פרוייקטור", forbidden: ["מנהל", "אתר", "אחראי", "לוח זמנים", "ביצוע"] }
          ];

          // --- State ---
          const [gameState, setGameState] = useState('setup'); // setup, roundStart, playing, roundSummary, final
          const [teams, setTeams] = useState([
            { name: "צוות הנדסה", score: 0, color: "bg-blue-600" },
            { name: "צוות חנוכה", score: 0, color: "bg-orange-500" }
          ]);
          const [currentTeamIndex, setCurrentTeamIndex] = useState(0);
          const [cards, setCards] = useState([]);
          const [currentCardIndex, setCurrentCardIndex] = useState(0);
          const [timer, setTimer] = useState(ROUND_TIME);
          const [roundScore, setRoundScore] = useState(0);
          const [active, setActive] = useState(false);
          const [showInstructions, setShowInstructions] = useState(false);

          // --- Utilities ---
          const shuffleArray = (array) => {
            let newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
          };

          // --- Game Flow Handlers ---
          const startGame = () => {
            setCards(shuffleArray(initialCards));
            setGameState('roundStart');
            setCurrentTeamIndex(0);
            setTeams([
                { name: "צוות הנדסה", score: 0, color: "bg-blue-600" },
                { name: "צוות חנוכה", score: 0, color: "bg-orange-500" }
            ]);
          };

          const startRound = () => {
            setGameState('playing');
            setTimer(ROUND_TIME);
            setRoundScore(0);
            setActive(true);
            if (currentCardIndex > cards.length - 5) {
                setCards(shuffleArray(initialCards));
                setCurrentCardIndex(0);
            }
          };

          const handleCorrect = () => {
            setRoundScore(s => s + 1);
            nextCard();
          };

          const handleSkip = () => {
            setRoundScore(s => s - 1);
            nextCard();
          };

          const nextCard = () => {
            if (currentCardIndex < cards.length - 1) {
              setCurrentCardIndex(prev => prev + 1);
            } else {
              setCards(shuffleArray(initialCards));
              setCurrentCardIndex(0);
            }
          };

          const endRound = () => {
            setActive(false);
            const newTeams = [...teams];
            newTeams[currentTeamIndex].score += roundScore;
            setTeams(newTeams);
            
            if (newTeams[currentTeamIndex].score >= WINNING_SCORE) {
              setGameState('final');
            } else {
              setGameState('roundSummary');
            }
          };

          const nextTurn = () => {
            setCurrentTeamIndex(prev => (prev === 0 ? 1 : 0));
            setGameState('roundStart');
          };

          // Timer Effect
          useEffect(() => {
            let interval = null;
            if (active && timer > 0) {
              interval = setInterval(() => {
                setTimer(t => t - 1);
              }, 1000);
            } else if (timer === 0 && active) {
              endRound();
            }
            return () => clearInterval(interval);
          }, [active, timer]);


          // --- Sub-Components (Views) ---
          const InstructionsModal = () => html`
            <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 animation-in fade-in duration-200">
              <div className="bg-white rounded-3xl p-6 max-w-lg w-full shadow-2xl relative max-h-[90dvh] overflow-y-auto">
                <button 
                    onClick=${() => setShowInstructions(false)}
                    className="absolute top-4 left-4 text-gray-400 hover:text-gray-600"
                >
                    <${X} size=${28} />
                </button>
                <h2 className="text-2xl font-bold mb-4 text-blue-800 flex items-center gap-2">
                    <${HelpCircle} className="w-6 h-6" /> הוראות וכללים
                </h2>
                <div className="space-y-6 text-right text-gray-700">
                    <div>
                        <h3 className="font-bold text-lg text-blue-700 mb-2 border-b pb-1">איך משחקים?</h3>
                        <ul className="space-y-3 text-sm md:text-base leading-relaxed">
                            <li className="flex gap-2 items-start"><span className="font-bold text-blue-500 bg-blue-50 px-2 rounded">1</span> <span>מתחלקים ל-2 קבוצות (הנדסה וחנוכה).</span></li>
                            <li className="flex gap-2 items-start"><span className="font-bold text-blue-500 bg-blue-50 px-2 rounded">2</span> <span>נציג מקבל את המכשיר ומתאר את המילה שבכותרת.</span></li>
                            <li className="flex gap-2 items-start bg-orange-50 p-2 rounded-lg border border-orange-100">
                              <span className="font-bold text-orange-500 bg-white px-2 rounded shadow-sm">3</span> 
                              <span className="font-bold text-orange-900">חשוב! נציג מהקבוצה היריבה יושב ליד המציג ומשגיח שלא נאמרות מילים אסורות.</span>
                            </li>
                        </ul>
                    </div>
                    <div className="bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <h3 className="font-bold text-lg text-gray-800 mb-3 text-center">מה מותר ומה אסור?</h3>
                        <div className="grid grid-cols-2 gap-4 text-sm">
                            <div className="bg-green-50 p-2 rounded-lg">
                                <div className="font-bold text-green-700 mb-2 flex items-center gap-1 border-b border-green-200 pb-1"><${Check} size=${16}/> מותר</div>
                                <ul className="list-disc list-inside space-y-1 text-gray-700">
                                    <li>תיאור סיטואציות</li>
                                    <li>שימוש בהפכים</li>
                                    <li>אסוציאציות</li>
                                    <li>פנטומימה</li>
                                    <li>חרוזים</li>
                                </ul>
                            </div>
                            <div className="bg-red-50 p-2 rounded-lg">
                                 <div className="font-bold text-red-700 mb-2 flex items-center gap-1 border-b border-red-200 pb-1"><${X} size=${16}/> אסור</div>
                                <ul className="list-disc list-inside space-y-1 text-gray-700">
                                    <li>שורש המילה</li>
                                    <li>מילים אסורות</li>
                                    <li>תרגום</li>
                                    <li>אנגלית</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          `;

          const SetupView = () => html`
            <div className="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4 text-center">
              <h1 className="text-5xl font-bold text-blue-800 mb-2">טאבו</h1>
              <p className="text-2xl font-semibold text-orange-500 mb-8">חנוכה VS הנדסה</p>
              <div className="space-y-4 w-full max-w-xs">
                <button onClick=${startGame} className="w-full bg-blue-600 text-white font-bold py-4 px-4 rounded-xl text-xl shadow-lg hover:bg-blue-700 transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <${Play} />
                    התחל משחק
                </button>
                 <button onClick=${() => setShowInstructions(true)} className="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition flex items-center justify-center gap-2">
                    <${HelpCircle} />
                    הוראות
                </button>
              </div>
            </div>
          `;

          const RoundStartView = () => {
              const team = teams[currentTeamIndex];
              return html`
                <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                    <p className="text-xl mb-2">תור של</p>
                    <h2 className=${`text-4xl font-bold mb-6 text-white px-6 py-2 rounded-lg ${team.color}`}>${team.name}</h2>
                    <p className="mb-8 text-lg">העבירו את הטלפון לנציג.ות הקבוצה</p>
                    <button onClick=${startRound} className="w-full max-w-xs bg-green-500 text-white font-bold py-4 px-4 rounded-xl text-xl shadow-lg hover:bg-green-600 transition transform hover:scale-105 flex items-center justify-center gap-2">
                        <${Play} />
                        מוכנים? נתחיל!
                    </button>
                    <div className="mt-8 text-center">
                        <h3 className="text-2xl font-bold mb-2">ניקוד</h3>
                        <div className="flex justify-center gap-8 text-xl">
                        ${teams.map((t, i) => html`
                            <div key=${i} className="p-2">
                                <span className="font-bold">${t.name}: </span>
                                <span>${t.score}</span>
                            </div>
                        `)}
                        </div>
                    </div>
                </div>
              `;
          };

          const PlayingView = () => {
            const card = cards[currentCardIndex];
            if (!card) return html`<div className="flex items-center justify-center min-h-screen">טוען כרטיסים...</div>`;
            
            return html`
              <div className="min-h-screen flex flex-col p-4 bg-gray-100 pb-32">
                <div className="flex justify-between items-center mb-4">
                  <div className="flex items-center gap-2 text-2xl font-bold">
                    <${Clock} className=${timer <= 10 ? 'text-red-500' : 'text-gray-600'} />
                    <span>${timer}</span>
                  </div>
                  <div className="text-2xl font-bold">
                    <span className="text-gray-500">ניקוד בסיבוב: </span>
                    <span>${roundScore}</span>
                  </div>
                </div>
                <div className="flex-grow flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
                        <p className="text-4xl font-extrabold mb-4 text-blue-800">${card.word}</p>
                        <div className="border-t-2 border-gray-200 my-4"></div>
                        <ul className="space-y-2 text-2xl">
                        ${card.forbidden.map((fw, i) => html`
                            <li key=${i} className="text-red-600 font-semibold">${fw}</li>
                        `)}
                        </ul>
                    </div>
                </div>
                <div className="fixed bottom-0 left-0 right-0 p-4 bg-gray-100/90 backdrop-blur-sm border-t">
                  <div className="grid grid-cols-2 gap-4 max-w-xl mx-auto">
                    <button onClick=${handleSkip} className="bg-red-500 text-white py-5 rounded-xl text-2xl font-bold shadow-lg flex items-center justify-center gap-2">
                      <${X} size=${30} />
                      פסילה
                    </button>
                    <button onClick=${handleCorrect} className="bg-green-500 text-white py-5 rounded-xl text-2xl font-bold shadow-lg flex items-center justify-center gap-2">
                      <${Check} size=${30} />
                      הצלחה
                    </button>
                  </div>
                </div>
              </div>
            `;
          };

          const RoundSummaryView = () => {
              const team = teams[currentTeamIndex];
              return html`
                 <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                    <h2 className="text-4xl font-bold mb-4">סוף סיבוב!</h2>
                    <p className="text-2xl mb-6">
                        <span className="font-bold">${team.name} </span> 
                        צברתם <span className="font-bold">${roundScore}</span> נקודות
                    </p>
                    <div className="text-3xl font-bold my-8">
                        <p>ניקוד סופי:</p>
                        <p>${team.name}: ${team.score}</p>
                    </div>
                    <button onClick=${nextTurn} className="w-full max-w-xs bg-blue-600 text-white font-bold py-4 px-4 rounded-xl text-xl shadow-lg hover:bg-blue-700 transition transform hover:scale-105 flex items-center justify-center gap-2">
                        <${RotateCcw} />
                        התור הבא
                    </button>
                 </div>
              `;
          };

          const FinalView = () => {
              const winner = teams.find(t => t.score >= WINNING_SCORE);
              return html`
                <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center bg-yellow-100">
                    <${Trophy} size=${80} className="text-yellow-500 mb-4" />
                    <h1 className="text-5xl font-extrabold text-yellow-800 mb-4">כל הכבוד!</h1>
                    <h2 className="text-3xl font-bold mb-8">
                        <span className=${`px-4 py-1 rounded-md ${winner.color} text-white`}>${winner.name}</span> ניצחו!
                    </h2>
                     <div className="text-2xl font-bold my-8">
                        <p>ניקוד סופי:</p>
                        ${teams.map((t, i) => html`
                             <p key=${i}>${t.name}: ${t.score}</p>
                        `)}
                    </div>
                    <button onClick=${startGame} className="w-full max-w-xs bg-green-500 text-white font-bold py-4 px-4 rounded-xl text-xl shadow-lg hover:bg-green-600 transition transform hover:scale-105 flex items-center justify-center gap-2">
                        <${Play} />
                        משחק חדש
                    </button>
                </div>
              `;
          };

          // --- Main Render ---
          const renderContent = () => {
            switch(gameState) {
              case 'setup':
                return html`<${SetupView} />`;
              case 'roundStart':
                return html`<${RoundStartView} />`;
              case 'playing':
                return html`<${PlayingView} />`;
              case 'roundSummary':
                return html`<${RoundSummaryView} />`;
              case 'final':
                return html`<${FinalView} />`;
              default:
                return html`<${SetupView} />`;
            }
          };

          return html`
            <div className="min-h-screen">
                ${showInstructions && html`<${InstructionsModal} />`}
                ${renderContent()}
            </div>
          `;
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(html`<${AliasGame} />`);
    </script>
</body>
</html>
